<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BS-1</title>
 
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<div class="row justify-content-center">
<div class="col-md-6 border border-5 mt-5">
<h2 class="text-center">Login</h2><hr>
 
 
				<form>
<div class="row">
<div class="mb-4 col-md-6">
<label>Username</label>
<input type="text" placeholder="Enter Username" class="form-control" id="username" onkeyup="keyuptest()">
</div>
 
						<div class="mb-4 col-md-6">
<label>Email</label>
<input type="text" placeholder="Enter Email" class="form-control">
</div>
 
					</div>
 
					<div class="mb-4">
<label>Password</label>
<input type="password" placeholder="Enter Password" class="form-control">
</div>
 
					<button class="btn btn-danger mb-4 float-end">Login</button>
</form>
</div>
 
		</div>
 
	</div>
 
 
	<button onclick="testalert()" class="btn btn-info">On Click</button>
<button ondblclick="dbclicktest()" class="btn btn-info">On DB Click</button>
<button onmouseover="mouseEnter()" class="btn btn-info">On Mouse over</button>
<button onmouseout="mouseOut()" class="btn btn-info">On Mouse Out</button>
 
<script>
	function testalert(){
		alert('Onclick Event worked..')
	}
 
 
	function dbclicktest() {
		alert("DB Click worked...")
	}
 
	function mouseEnter(){
		alert('Mouse Enter WOrked...')
	}
	function mouseOut(){
		alert('Mouse Out WOrked...')
	}
 
 
	function keyuptest() {
		var name = document.getElementById('username').value;
		alert(name)
	}
 
</script>
 
 
</body>
</html>
